<!DOCTYPE html>
<html>
<head>
<title>How to make registration form using HTML and CSS </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
 
<link rel="stylesheet" href="report.css">

<script src="https://kit.fontawesome.com/7e1ee26505.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="wrapper" style="background-image: url('ca.webp');">
<div class="inner">
<div class="image-holder">
<img src="rab.jpeg" alt="image">
</div>
<form action="reportNEW.php" method="get">
<h3 style="color: grey;">Pet Adoption Agreement Form</h3>
<div class="form-wrapper">
    <lable style="font-size: 15px;">Name of the animal being adopted:</lable>
<input type="text" class="form-control" id="fname" required name="animal">
</div>
<div class="form-wrapper">
    <label style="font-size: 15px;">Name of the adopter:</label>
<input type="text" class="form-control" id="lname" required name="adopter">
</div>
<div class="form-wrapper">
    <label style="font-size: 15px;">Email address:</label>
    <input type="email" class="form-control" id="email" required name="email">
    </div>
    <div class="form-wrapper">
        <label style="font-size: 15px;">Phone number:</label>
        <input type="text" placeholder="**********" class="form-control" id="phone" required name="phone">
        </div>
<div class="form-wrapper">
    <label style="font-size: 20px;">I hereby understand and agree that the current owner makes no representations or warranties, expressed or implied, about the above-mentioned animal's temperament and is absolved from any liability for future damages or injuries caused by said animal. I also understand and agree that the current owner further gives no guarantees, expressed or implied, of the animal's suitability to the adopter and/or his family.</label>
    <input type="radio" class="form-control" id="addressofanimal" required name="agree">
</div>
<div class="form-group"> 
    <lable style="font-size: 15px;">Date</lable><br><br>   
    <input type="date"  class="form-control" id="date" required name="date">
</div>
<button type="submit">Submit
 
</button>
</form>
</div>
</div>

</body>
</html>
